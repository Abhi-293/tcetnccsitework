<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TCET NCC Socials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    .socials-section {
      text-align: center;
      padding: 60px 20px;
      background-color: #f9f9f9;
    }
    .socials-section h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 10px;
    }
    .socials-section p {
      font-size: 1rem;
      color: #333;
      margin-bottom: 40px;
    }
    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }
    .social-icons a {
      text-decoration: none;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 500;
      font-size: 1rem;
    }
    .social-icons i {
      font-size: 40px;
      margin-bottom: 10px;
    }
    .youtube-icon { color: #FF0000; }
    .instagram-icon { color: #C13584; }
    .x-icon { color: #000; }
    .linkedin-icon { color: #0077B5; }
  </style>
</head>
<body>

<section class="socials-section">
  <h1>Socials</h1>
  <p>Follow our socials to get the most recent updates about all our projects</p>

  <div class="social-icons mb-5">
    <a href="https://www.youtube.com/@TCETNSSUNITB-34" target="_blank">
      <i class="fab fa-youtube youtube-icon"></i>
      @TCETNSSUNITB-34
    </a>
    <a href="https://www.instagram.com/tcetnssunit" target="_blank">
      <i class="fab fa-instagram instagram-icon"></i>
      @tcetnssunit
    </a>
    <a href="https://twitter.com/nss_unit" target="_blank">
      <i class="fab fa-x-twitter x-icon"></i>
      @nss_unit
    </a>
    <a href="https://www.linkedin.com/in/tcetnss" target="_blank">
      <i class="fab fa-linkedin linkedin-icon"></i>
      @tcetnss
    </a>
  </div>

  <div class="container">
    <div class="row g-4 justify-content-center">
      <!-- YouTube Latest -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body p-2">
            <h5 class="fw-bold mb-2" style="color:#b30000;"><i class="fab fa-youtube me-2"></i>Latest from YouTube</h5>
            <iframe width="100%" height="220" src="https://www.youtube.com/embed?listType=user_uploads&list=TCETNSSUNITB-34" frameborder="0" allowfullscreen></iframe>
          </div>
        </div>
      </div>
      <!-- Instagram Latest -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body p-2">
            <h5 class="fw-bold mb-2" style="color:#e1306c;"><i class="fab fa-instagram me-2"></i>Latest from Instagram</h5>
            <!-- LightWidget or Meta API embed (replace src with your widget) -->
            <iframe src="https://cdn.lightwidget.com/widgets/your-widget-id.html" scrolling="no" allowtransparency="true" class="instagram-embed" style="width:100%;height:220px;border:none;overflow:hidden;"></iframe>
          </div>
        </div>
      </div>
      <!-- Twitter Latest -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body p-2">
            <h5 class="fw-bold mb-2" style="color:#111;"><i class="fab fa-x-twitter me-2"></i>Latest Tweet</h5>
            <a class="twitter-timeline" data-height="220" href="https://twitter.com/nss_unit">Tweets by nss_unit</a>
          </div>
        </div>
      </div>
      <!-- LinkedIn Latest -->
      <div class="col-md-6 col-lg-3 mb-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body p-2">
            <h5 class="fw-bold mb-2" style="color:#0077B5;"><i class="fab fa-linkedin me-2"></i>Latest from LinkedIn</h5>
            <!-- LinkedIn embed (screenshot or 3rd party) -->
            <div style="width:100%;height:220px;display:flex;align-items:center;justify-content:center;background:#f3f6fa;border-radius:8px;">
              <span style="color:#0077B5;font-size:1.2rem;">See our latest post on <a href="https://www.linkedin.com/in/tcetnss" target="_blank" style="color:#0077B5;text-decoration:underline;">LinkedIn</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Modern Social Media Handles Section (Glassmorphism, CTA) -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
</body>
</html>
